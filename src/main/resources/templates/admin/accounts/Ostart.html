<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboardLayout.html}">
<head>
    <title>List Order</title>
    </head>
      <body>
              <section class="row" layout:fragment="content">
                  <div class="col mt-4 ">
                    <table border="1" style="width:100%" class="table table-hover">
                        <tr class="thead-dark">
                        <th>Order Code</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Address</th>
                        <th>Status</th>
                        <th>Total Money</th>
                        </tr>
                        <form th:action="@{'/admin/order/start/' + ${item.orderId}}" method="post" th:each=" item : ${listOrderStart}">
                            <input type="hidden" name="id" value="${item.orderId}">
                            <tr>
                            <td th:text="${item.codeOrder}"></td>
                            <td th:text="${item.email}"></td>
                            <td th:text="${item.phoneNumber}"></td>
                            <td th:text="${item.address}"></td>
                            <td>
                              <select name="status" onchange="this.form.submit()">
                                <!-- <option value=""></option> -->
                                <option th:each="ite : ${liststatusstart}" th:value="${ite}">[(${ite})]</option>
                                <!-- <option th:text="${ite}" th:value="${ite}"></option>  th:text="${ite}" th:value="${ite}"
                                <option th:text="${ite}" th:value="${ite}"></option> -->
                              </select>
                            </td>
                            <td th:text="${item.totalMoney}"></td>
                            <!-- <input name="status" th:value="${item.staus}"
                            onblur="this.form.submit()" style="width:50px;"> -->
                            <!-- <td>
                            <a class="btn btn-danger" th:href="@{'/cart/remove/' + ${item.productId}}">Remove</a>
                            </td> -->
                            </tr>
                        </form>      
                    </table>
                    <!-- <a class="btn btn-outline-warning" th:href="@{/cart/clear}">Clear cart</a>
                    <a class="btn btn-outline-success" th:href="@{/home}">Add more</a>
                    <a class="btn btn-outline-primary" th:href="@{/order}">Check out</a> -->
                </div>
              </section>
      </body>
</html>
