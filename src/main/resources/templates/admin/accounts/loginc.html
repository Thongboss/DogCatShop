<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/admin.css">
  </head>
  <body>
      <main class="container">
          <header class="row text-center">
              <!-- <h2>Login</h2> -->
          </header>
          <section class="row">
            <div class="col-6 offset-3 mt-4">
              <form th:action="@{/}" method="post" th:object="${account}">
                  <div class="card">
                      <div class="card-header">
                        <img src="https://i.pinimg.com/236x/ed/2c/2e/ed2c2e5a90ae3e6a42b85e29dbf91509.jpg"
                        style="width: 100px; height: 100px;" alt=""> <span>Login To System</span>
                      </div>
                      <div class="card-body">
                        <div th:if="${message != null}" class="alert alert-danger" role="alert">
                          <i>[[${message}]]</i>
                        </div>
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" th:field="*{email}" name="email" id="email" aria-describedby="usernameHid" placeholder="email">
                            <small id="usernameHid" class="form-text text-muted">Email is invalid</small>
                          </div>
                          <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" th:field="*{password}" name="password" id="password" aria-describedby="passwordHid" placeholder="password">
                            <small id="passwordHid" class="form-text text-muted">Password is invalid</small>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" th:field="*{rememberMe}" name="rememberMe" id="rememberMe" value="false">
                              Remember Me
                            </label>
                          </div>
                          <p class="text-center text-muted mt-5 mb-0">If you do not already have an account? <a th:href="@{/register}"
                            class="fw-bold text-body"><u style="color: red;">Register here</u></a></p>
                      </div>
                      <div class="card-footer text-muted">
                          <button class="btn btn-secondary">Reset</button>
                          <button class="btn btn-primary"><i class="fas fa-sign-in-alt mr-1"></i>Login</button>
                      </div>
                  </div>
              </form>
            </div>
          </section>
          <footer class="row"></footer>
      </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
