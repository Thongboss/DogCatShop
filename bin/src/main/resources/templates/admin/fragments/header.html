<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
</head>

<body>
  <div th:fragment="header">
    <!-- Background image -->
    <div class="p-5 text-center bg-image" style="
            background-image: url('https://goldpetshop.vn/wp-content/uploads/2021/12/slide-pet3.jpg');
            background-size: cover;
            height: 400px;
            width: 100%;
          ">
      <div class="mask">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-white">
            <h1 class="mb-3">DogCatShop</h1>
            <h4 class="mb-3">Pet world for you</h4>
            <i>
              <a class="btn btn-outline-light btn-lg" th:if="${hono}" role="button" th:href="@{/login}">Login</a>
              <a class="btn btn-outline-light btn-lg" th:unless="${hono}" th:href="@{/home/logout}"
                role="button">Logout</a>
            </i>
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
</body>

</html>
